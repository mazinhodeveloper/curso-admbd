<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Fornecedor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="mb-4">Cadastro de Fornecedor</h2>
    <form id="form-fornecedor">
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="nome_fornecedor" class="form-label">Nome do Fornecedor</label>
          <input type="text" class="form-control" id="nome_fornecedor" name="nome_fornecedor" required>
        </div>
        <div class="col-md-3">
          <label for="cpf_cnpj" class="form-label">CPF/CNPJ</label>
          <input type="text" class="form-control" id="cpf_cnpj" name="cpf_cnpj" required>
        </div>
        <div class="col-md-3">
          <label for="celular" class="form-label">Celular</label>
          <input type="text" class="form-control" id="celular" name="celular" required>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label for="email" class="form-label">E-mail</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="col-md-3">
          <label for="cep" class="form-label">CEP</label>
          <input type="text" class="form-control" id="cep" name="cep" required>
        </div>
        <div class="col-md-3">
          <label for="numero" class="form-label">Número</label>
          <input type="text" class="form-control" id="numero" name="numero" required>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label for="logradouro" class="form-label">Logradouro</label>
          <input type="text" class="form-control" id="logradouro" name="logradouro" required>
        </div>
        <div class="col-md-6">
          <label for="complemento" class="form-label">Complemento</label>
          <input type="text" class="form-control" id="complemento" name="complemento">
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-4">
          <label for="bairro" class="form-label">Bairro</label>
          <input type="text" class="form-control" id="bairro" name="bairro" required>
        </div>
        <div class="col-md-4">
          <label for="cidade" class="form-label">Cidade</label>
          <input type="text" class="form-control" id="cidade" name="cidade" required>
        </div>
        <div class="col-md-2">
          <label for="estado" class="form-label">Estado</label>
          <input type="text" class="form-control" id="estado" name="estado" maxlength="2" required>
        </div>
        <div class="col-md-2">
          <label for="contato" class="form-label">Contato</label>
          <input type="text" class="form-control" id="contato" name="contato" required>
        </div>
      </div>

      <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
  </div>

  <script>
    document.getElementById('cep').addEventListener('blur', function () {
      const cep = this.value.replace(/\D/g, '');
      if (cep.length !== 8) return;

      fetch(`https://viacep.com.br/ws/${cep}/json/`)
        .then(response => response.json())
        .then(data => {
          if (!data.erro) {
            document.getElementById('logradouro').value = data.logradouro || '';
            document.getElementById('bairro').value = data.bairro || '';
            document.getElementById('cidade').value = data.localidade || '';
            document.getElementById('estado').value = data.uf || '';
          } else {
            alert("CEP não encontrado.");
          }
        })
        .catch(() => {
          alert("Erro ao buscar CEP.");
        });
    });
  </script>
</body>
</html>
