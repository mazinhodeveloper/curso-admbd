<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Container</title>
  <style>
    .container {
      display: flex;
      flex-wrap: wrap;
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      box-sizing: border-box;
      padding: 10px;
    }

    .half {
      flex: 1 1 50%;
      box-sizing: border-box;
      padding: 10px;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
    }

    @media (max-width: 768px) {
      .half {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="half">Div 1</div>
    <div class="half">Div 2</div>
  </div>
</body>
</html>
